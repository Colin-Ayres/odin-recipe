    <title>Juice Recipe</title>

<body>
    <h1>Juice</h1>
    <h2>What you'll need:</h2>    
    <ul>
            <li>A Carton of Juice (Preferably Orange)</li>
            <li>A Cup</li>
          
    </ul>
    <h2>Directions:</h2>
    <ol>
            <li>Retrieve the carton of juice from the fridge.</li>
            <li>Unscrew the lid of the juice.</li>
            <li>Pour the juice into the cup and screw the lid back on the carton.</li>
            
    </ol>
    <img src="../imgs/juice.jpg" alt="Delicious Orange Juice">
    <h3>Juice. Orange flavor optional.</h3>
</body>
